<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            color:blue;
        }
    </style>
</head>
<body>
    <ul>

    </ul>


    <script>

        var days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
        var newDayList = days.map((day) => {
            return `<li class="bg">${day}</li>`
            // return "<li>" + day + "</li>"
        });
        var ulNode = document.querySelector('ul');
        ulNode.innerHTML = newDayList.join("");
    </script>
</body>
</html>
